<!DOCTYPE html>
<head>
    <title>Application Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section class="form-section">
        <h2>MSIT Application Form</h2>
            <label for="fullName">Full Name:</label><br><br>
            <input type="text" required><br><br>

            <label for="email">Email Address:</label><br><br>
            <input type="email" required><br><br>

            <label for="dob">Date of Birth:</label><br><br>
            <input type="date" required><br><br>

            <label for="sop">Statement of Purpose:</label><br><br>
            <textarea  rows="4" required></textarea><br><br>

            <label for="resume">Upload Resume/CV:</label><br><br>
            <input type="file" accept=".pdf,.doc,.docx" required><br><br>

            <button type="submit" class="submit-button">Submit</button>
        </form>
    </section>
</body>
</html>
